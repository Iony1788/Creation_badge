<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Affichage Badge</title>
	
	<style>
		
		body {
		    font-family: Arial, sans-serif;
		    background-color: #f5f5f5;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    height: 100vh;
		}

		.badge-container {
		    background-color: white;
		    border: 2px solid #007bff;
		    border-radius: 10px;
		    padding: 20px;
		    width: 400px;
		    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		}

		.badge-header {
		    text-align: center;
		    margin-bottom: 20px;
		}

		.badge-content {
		    display: flex;
		    justify-content: space-between;
		    margin-bottom: 20px;
		}

		.user-info {
		    flex-grow: 1;
		}

		.user-image img {
		    width: 100px; /* Ajustez la taille selon vos besoins */
		    height: auto;
		    border-radius: 50%; /* Pour un effet circulaire */
		}

		.signature-container {
		    display: flex;
		    justify-content: space-between;
		    margin-bottom: 20px;
		}

		.signature-box {
		    width: 150px; /* Ajustez la taille selon vos besoins */
		    height: 50px; /* Ajustez la taille selon vos besoins */
		    border: 1px dashed #ccc;
		    margin-top: 10px;
		}

		.validate-button {
		    background-color: #007bff;
		    color: white;
		    border: none;
		    padding: 10px 20px;
		    border-radius: 5px;
		    cursor: pointer;
		    transition: background-color 0.3s;
		    width: 100%;
		}

		.validate-button:hover {
		    background-color: #0056b3;
		}

		</style>
</head>
<body>
    <div class="badge-container">
        <div class="badge-header">
            <h2>Badge Utilisateur</h2>
        </div>
        <div class="badge-content">
            <div class="user-info">
                <p><strong>Nom :</strong> <span th:text="${badge.getNom()}"></span></p>
                <p><strong>Prénom :</strong><span th:text="${badge.getPrenom()}"></span></p>
                <p><strong>Numéro Matricule :</strong> <span th:text="${badge.getNumeroMatricule()}"></span></p>
            </div>
            <div class="user-image">
                <img th:src="@{${badge.getPathPhoto()}}" alt="Photo de l'utilisateur">
            </div>
        </div>
        <div class="signature-container">
            <div class="signature">
                <p><strong>Signature :</strong></p>
				<div class="user-image">
				    <img th:src="@{${badge.getPathSignature()}}" alt="Photo du signature">
				</div>
            </div>
        </div>
        <button class="validate-button">Valider la création du badge</button>
    </div>
</body>
</html>
